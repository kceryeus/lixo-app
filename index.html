<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LixoApp - Gestão de Resíduos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <div class="logo-container">
      <i class="fas fa-trash"></i>
      <span class="logo-text">LixoApp</span>
    </div>
    <button class="hamburger" id="hamburger-menu" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
    </button>
  </header>
  <nav class="top-dropdown-menu" id="top-dropdown-menu">
    <ul>
      <li><a href="#" class="menu-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="#" class="menu-link"><i class="fas fa-users"></i> Clientes</a></li>
      <li><a href="#" class="menu-link"><i class="fas fa-route"></i> Rotas</a></li>
      <li><a href="#" class="menu-link"><i class="fas fa-truck"></i> Veículos</a></li>
      <li><button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</button></li>
    </ul>
  </nav>
  <main>
    <section id="login-section" class="login-section">
      <div class="login-container">
        <div class="login-header">
          <i class="fas fa-trash"></i>
          <h1>LixoApp</h1>
          <p>Gestão Inteligente de Resíduos</p>
        </div>
        <div class="login-options">
          <button class="login-button" onclick="login('provedor')">
            <i class="fas fa-truck"></i>
            Área do Provedor
          </button>
          <button class="login-button" onclick="login('cliente')">
            <i class="fas fa-user"></i>
            Área do Cliente
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
